<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shoutcut icon" href="favicon.png" />
    <title>Webpack App</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <h1 class="title">Weather sounds</h1>
    <ul class="soundsList">
      <li class="summerItem" id="summer">
        <div class="icon summerIcon"></div>
      </li>
      <li class="rainItem" id="rain">
        <div class="icon rainIcon"></div>
      </li>
      <li class="winterItem" id="winter">
        <div class="icon winterIcon"></div>
      </li>
    </ul>
    <input
      type="range"
      min="0"
      max="1"
      step="0.1"
      value="0.5"
      class="volume"
      id="volume"
    />
  </body>
</html>
